<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <title>Hungman</title>
    <style>
        #trial {
            width: 30px;
        }
    </style>
</head>


<body>

    <div id="container" class="container">

        <div class="card my-3 bg-light w-100 row">

            <div class="card-header bg-dark text-center text-light">HUNGMAN</div>

            <div class="card-body">

                <h5 class="card-title">Word</h5>
                <div id="row" class="row"></div>

                <div class="card-footer my-4 ">Letter: <p id="letter"></p>
                </div>
                <br>
                <input id="input" placeholder="Enter a letter" type="text">
                <button id="button" class="btn btn-outline-dark ml-5">Send</button>
                <div class="ml-5 d-inline"> TRIAL : <input class="d-inline" type="text" id="trial"></div>
            </div>
        </div>
    </div>




    <script type="text/JavaScript" src="../script/hungman.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>

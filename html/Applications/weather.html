<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="The application that shows the current weather information of 5 cities." />
    <meta name="keywords" content="HTML,CSS,JavaScript,Bootstrap,Node.js,Express.js.Hakan Ünal,Applications,Daily Weather,What is The Weather ?,Weather Application">
    <meta name="author" content="Hakan Ünal">
    
    <!--Preview image-->
    <link rel="image_src" href="../../img/preview.jpeg" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Font Awesome Script -->
    <script src="https://kit.fontawesome.com/02fca21eb9.js" crossorigin="anonymous"></script>

    <title>Weather</title>

</head>

<body>

    <div class="card bg-light">

        <div class="card-header bg-dark">
            <p id="paragraph" class="text-center text-light"></p>
            <i class="fas fa-temperature-low fa-5x d-flex justify-content-center text-light"></i>

        </div>

        <div class="card-body">

            <h5 class="card-title">City:</h5>
            <select class="custom-select" id="city">
                <option value="Berlin">Berlin</option>
                <option value="London">London</option>
                <option value="Paris">Paris</option>
                <option value="Amsterdam">Amsterdam</option>
                <option value="İstanbul" selected>İstanbul</option>
            </select>


            <div class="card-footer my-4">
                <p id="cloud"></p>
                <p id="wind"></p>
                <p id="weather"></p>
            </div>
        </div>
    </div>










    <!-- Optional JavaScript -->
    <script language="javaScript" type="text/javaScript" src="../../script/Applications/weather.js"></script>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script language="javaScript" type="text/javaScript"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script language="javaScript" type="text/javaScript"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>

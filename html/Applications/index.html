<body class="bg-secondary">

    <div class="container mt-5">


        <div class="row">

            <div class="col-md-6">

                <div class="card mb-4">
                    <div class="card-header text-center border-0 h3">Man</div>
                    <div class="card-body">
                        <div class="card-title text-center"><i class="fas fa-male fa-7x"></i></div>
                        <div class="card-text mt-4">
                            <form id="manForm">
                                <input id="manWeight" type="number" class="form-control mt-3" placeholder="Your Weight (kg)" required>
                                <input id="manHeight" type="number" class="form-control mt-3" placeholder="Your Height (cm)" required>
                                <button type="submit"
                                    class="btn btn-outline-dark btn-lg btn-block mt-3"><i class="fas fa-calculator fa-1x mr-3"></i>Calculation</button>
                            </form>
                        </div>
                    </div>
                    <div class="card-footer border-0">
                        <p class="font-weight-bolder text-danger" id="manResult"></p>
                    </div>
                    <div class="card-footer border-0">
                        <p class="font-weight-bolder text-dark" id="manAdvice"></p>
                    </div>
                </div>

            </div>


            <div class="col-md-6">

                <div class="card">
                    <div class="card-header text-center border-0 h3">Women</div>
                    <div class="card-body">
                        <div class="card-title text-center"><i class="fas fa-female fa-7x"></i></div>
                        <div class="card-text mt-4">
                            <form id="womanForm">
                                <input id="womanWeight" type="number" class="form-control mt-3" placeholder="Your Weight (kg)" required>
                                <input id="womanHeight" type="number" class="form-control mt-3" placeholder="Your Height (cm)" required>
                                <button type="submit"
                                    class="btn btn-outline-dark btn-lg btn-block mt-3"><i class="fas fa-calculator fa-1x mr-3"></i>Calculation</button>
                            </form>
                        </div>
                    </div>
                    <div class="card-footer border-0">
                        <p class="font-weight-bolder text-danger" id="womanResult"></p>
                    </div>
                    <div class="card-footer border-0">
                        <p class="font-weight-bolder text-danger" id="womanAdvice"></p>
                    </div>
                </div>

            </div>


        </div>


    </div>

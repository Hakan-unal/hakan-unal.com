<!doctype html>
<html lang="en">

<head>


    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Buy your ticket and try your luck. Maybe the you win the big jackpot ?" />
    <meta name="keywords" content="HTML,CSS,JavaScript,Bootstrap,Node.js,Express.js.Hakan Ünal,Applications,Lottery Game">
    <meta name="author" content="Hakan Ünal">
    
    <!--Preview image-->
    <link rel="image_src" href="../../img/preview.jpeg" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <title>Lottery</title>


</head>

<body>


    <div class="card my-3 bg-light w-100 row">

        <div class="card-header bg-dark text-center text-light">LOTTERY</div>

        <div class="card-body">

            <h5 class="card-title">Your Ticket:</h5>
            <div id="ticket" class="row my-3 mx-1">
            </div>

            <div class=" my-2 card-footer my-4 ">Lottery
                <div id="lottery" class="row my-3"></div>
            </div>

            <br>
            <div class="btn-group">
                <button id="buyTicketButton" class="btn btn-outline-dark">Buy Ticket</button>
                <button id="tryButton" class="btn btn-outline-dark">Try</button>
            </div>
            <input class="mt-2" id="price" placeholder="Your Price $" type="text" disabled>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <script language="javaScript" type="text/JavaScript" src="../../script/Applications/lottery.js"></script>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script language="javaScript" type="text/JavaScript"
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script language="javaScript" type="text/JavaScript"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script language="javaScript" type="text/JavaScript"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>


    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="The application where you can create the desired color using primary colors and get the rgb & hexadecimal code for the color you create ." />
    <meta name="keywords" content="HTML,CSS,JavaScript,Bootstrap,Node.js,Express.js.Hakan Ünal,Applications,Color Creator,Rgb,Hexadecimal">
    <meta name="author" content="Hakan Ünal">

    <!--Preview image-->
    <link rel="image_src" href="../../img/preview.jpeg" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <title>Color Creator</title>



    <style>
        #result {
            width: 50px;
            height: 185px;
        }

        .box {
            width: 30px;
            height: 45px;
        }
    </style>

</head>

<body>
    <table class="table">
        <caption id="colorName"></caption>
        <caption id="colorNameHex"></caption>
        <thead class="bg-dark text-light">

            <tr>
                <th>Range</th>
                <th>Color Name</th>
                <th>Color</th>
                <th>Result</th>
            </tr>

        </thead>

        <tbody>

            <tr>
                <td>
                    <p><input id="red" class="form-control-range w-100 d-inline" type="range" min="0" max="255"></p>
                </td>
                <td class="text-danger">RED</td>
                <td>
                    <div class="box" id="redBox"></div>
                </td>
                <td rowspan="4">
                    <div id="result"></div>
                </td>
            </tr>

            <tr>
                <td>
                    <p><input id="blue" class="form-control-range w-100 d-inline" type="range" min="0" max="255"></p>
                </td>
                <td class="text-info">BLUE</td>
                <td>
                    <div class="box" id="blueBox"></div>
                </td>
            </tr>

            <tr>
                <td>
                    <p><input id="green" class="form-control-range w-100 d-inline" type="range" min="0" max="255">
                    </p>
                </td>
                <td class="text-success">GREEN</td>
                <td>
                    <div class="box" id="greenBox"></div>
                </td>
            </tr>

        </tbody>
    </table>


    <!-- Optional JavaScript -->
    <script language="javaScript" type="text/JavaScript" src="../../script/Applications/colorCreator.js"></script>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>

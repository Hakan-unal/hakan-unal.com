<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="The application that you can list and plan the jobs you want to do ."/>
    <meta name="keywords" content="HTML,CSS,JavaScript,Bootstrap,Node.js,Express.js.Hakan Ünal,Applications,To-Do List, Online To-Do">
    <meta name="author" content="Hakan Ünal">
    
    <!--Preview image-->
    <link rel="image_src" href="../../img/preview.jpeg" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>To-Do List</title>

</head>

<body>


    <div class="row mb-3">
        <div class="card col border-0">
            <div class="card-body">
                <div class="card-title text-center h4">Add Work to The To-Do List </div>
                <div class="card-text">
                    <ul class="list-group">

                        <li class="list-group-item">
                            <input id="workName" type="text" class="form-control" placeholder="Enter a Work Name">
                        </li>

                        <li class="list-group-item">
                            <textarea class="form-control" id="textArea" placeholder="Additional info"
                                rows="3"></textarea> </li>

                        <li class="list-group-item">
                            <div class="row">
                                <span class="col-sm-12 col-md-6 mt-2"> Starting Date: <input id="startDate" type="date">
                                </span>
                                <span class="col-sm-12 col-md-6 mt-2"> Due Date: <input id="finishDate" type="date">
                                </span>
                            </div>
                        </li>

                        <li class="list-group-item">
                            <input class="btn btn-block btn-outline-dark" id="button" type="button" class="form-control"
                                value="Submit">
                        </li>

                    </ul>
                </div>
            </div>
        </div>
    </div>



    <div class="row" id="row"></div>
























    <!-- Optional JavaScript -->
    <script language="javaScript" type="text/javaScript" src="../../script/Applications/toDoList.js"></script>



    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script language="javaScript" type="text/javaScript" src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script language="javaScript" type="text/javaScript"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script language="javaScript" type="text/javaScript"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>

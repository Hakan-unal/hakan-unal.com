<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Counter</title>
</head>

<body style="background-color: rgba(94, 21, 161, 0.13);">
    <div class="container mt-5">
        <div class="d-flex justify-content-center">

            <div class="card border-0" style="background-color: rgba(85, 16, 149, 0.13);">
                <div class="card-header h2 text-center">Counter</div>
                <div class="card-body">
                    <div class="card-title my-5">
                        <p id="number" class="d-flex justify-content-center font-weight-bolder h1"></p>
                    </div>
                    <div class="card-text">

                        <button id="decrease" type="button" class="btn btn-outline-dark">Decrease</button>

                        <button id="reset" type="button" class="btn btn-outline-dark">Reset</button>

                        <button id="increase" type="button" class="btn btn-outline-dark">Increase</button>

                    </div>
                </div>
            </div>
        </div>
    </div>











    <!-- Optional JavaScript -->
    <script src="../../script/Applications/counter.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Optional CSS -->
    <link rel="stylesheet" href="music.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/02fca21eb9.js" crossorigin="anonymous"></script>

    <title>Music Player</title>
</head>

<body style="background-color: rgba(222, 221, 135, 0.63);">



    <div class="d-flex justify-content-center mt-5">
        <div class="">
            <div class="d-flex justify-content-center">
                <i id="icon" class="fab fa-napster fa-6x"></i>
            </div>
            <span class="mx-4">
                <i id="backwardIcon" class="fas fa-backward fa-3x"></i>
            </span>
            <span class="mx-4">
                <i id="playpauseIcon" class="far fa-play-circle fa-3x"></i>
            </span>
            <span class="mx-4">
                <i id="forwardIcon" class="fas fa-forward fa-3x"></i>
            </span>


            <audio id="audio" controls style="width: 0px;">
                <source src="music/cennet.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>


            <div class="progress">
                <div id="progresBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                    aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="background-color: black;"></div>
            </div>
        </div>


    </div>















    <!-- jQuery -->
    <script src="../jQuery/jquery-3.5.1.min"></script>
    <script>
        $("#playpauseIcon").click(() => {
            console.log("Merhaba");
        })

    </script>

    <!-- Optional JavaScript -->
    <script type="text/javaScript" src="music.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>

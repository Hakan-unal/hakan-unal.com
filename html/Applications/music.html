<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="An application with nice design to listen to the music want" />
    <meta name="keywords"
        content="HTML,CSS,JavaScript,Bootstrap,Node.js,Express.js.Hakan Ünal,Applications,Music Player">

    <!-- Bootstrap CSS -->

    <!--Social Media Open Graph Meta tags-->
    <meta property=”og:type” content=”website”>
    <meta property="og:description" content="An application with nice design to listen to the music want">
    <meta property="og:image"
        content="https://images.squarespace-cdn.com/content/v1/58d20c79725e25b221549193/1521098258210-W9FBV72SMJJX3LESUA7Z/ke17ZwdGBToddI8pDm48kNvT88LknE-K9M4pGNO0Iqd7gQa3H78H3Y0txjaiv_0fDoOvxcdMmMKkDsyUqMSsMWxHk725yiiHCCLfrh8O1z5QPOohDIaIeljMHgDF5CVlOqpeNLcJ80NK65_fV7S1USOFn4xF8vTWDNAUBm5ducQhX-V3oVjSmr829Rco4W2Uo49ZdOtO_QXox0_W7i2zEA/js.jpg">
    <meta property="og:title" content="Music Player">
    <meta name="twitter:card" content="summary_large_image">


    <!--AdSense-->
    <script data-ad-client="ca-pub-4000949391501803" async
        src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>


    <!-- Optional CSS -->
    <link rel="stylesheet" href="../../css/music.css">


    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/02fca21eb9.js" crossorigin="anonymous"></script>


    <title>Music Player</title>
</head>

<body style="background-color: rgba(222, 221, 135, 0.63);">


    <div class="row">

        <div class="col-6  mt-5">

            <div class="d-flex justify-content-center">
                <div class="">
                    <div class="d-flex justify-content-center">
                        <i id="icon" class="fab fa-napster fa-6x"></i>
                    </div>
                    <span class="mx-4">
                        <i id="backwardIcon" class="fas fa-backward fa-3x"></i>
                    </span>
                    <span class="mx-4">
                        <i id="playpauseIcon" class="far fa-play-circle fa-3x"></i>
                    </span>
                    <span class="mx-4">
                        <i id="forwardIcon" class="fas fa-forward fa-3x"></i>
                    </span>


                    <audio id="audio" controls style="width: 0px;">
                        <source id="musicSource" src="music/cennet.mp3" type="audio/mp3">
                        Your browser does not support the audio element.
                    </audio>


                    <div class="progress">
                        <div id="progresBar" class="progress-bar progress-bar-striped progress-bar-animated"
                            role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"
                            style="background-color: black;"></div>
                    </div>
                </div>


            </div>
        </div>

        <div class="col-5  mt-5">
            <div class="list-group">
                <a id="musicListButton1" href="" class="list-group-item list-group-item-action list-group-item-warning">Cennetten Çiçek</a>
                <a id="musicListButton2" href="" class="list-group-item list-group-item-action list-group-item-warning">Summer</a>
                <a id="musicListButton3" href="" class="list-group-item list-group-item-action list-group-item-warning">Ukulele</a>
              </div>
        </div>

    </div>




   

    <!-- Optional JavaScript -->
    <script type="text/javaScript" src="/script/Applications/music.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <title>Lottery</title>
</head>

<body>

    <div id="container" class="container">

        <div class="card my-3 bg-light w-100 row">

            <div class="card-header bg-primary">LOTTERY</div>

            <div class="card-body">

                <h5 class="card-title">Your Ticket</h5>
                <div id="ticket" class="row my-3">
                </div>

                <div class=" my-2 card-footer my-4 ">Lottery
                    <div id="lottery" class="row my-3"></div>
                </div>

                <br>
                <button id="buyTicketButton" class="btn btn-outline-primary mr-5">Buy Ticket</button>
                <button id="tryButton" class="btn btn-outline-primary">Try</button>
                <input id="price" class="ml-5" placeholder="Your Price $" type="text">
            </div>
        </div>
    </div>




    <script type="text/JavaScript" src="lottery.js"></script>
    <script type="text/JavaScript" src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script type="text/JavaScript" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script type="text/JavaScript"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
